name: Generate Protobuf for Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-protobuf-go:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install protobuf compiler
        run: sudo apt-get install -y protobuf-compiler

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.23.1"

      - name: Install protoc-gen-go
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Generate Go code
        run: |
          mkdir -p proto/generated/go
          protoc --go_out=paths=source_relative:./proto/generated/go -I. proto/schemas/*.proto

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add proto/generated/go
          git commit -m 'Automated protobuf generation for Go'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
